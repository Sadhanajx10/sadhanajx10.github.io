<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Page Not Found</title>
    <script>
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script takes the current url and converts the path and query
      // string into just a query string, and then redirects to
      // the root url with that new query string.
      //
      // Example:
      // If the current url is https://www.example.com/one/two?a=b&c=d
      // and the redirect url is https://www.example.com/
      // then the browser should redirect to:
      // https://www.example.com/?/one/two&a=b&c=d
      //
      // The single page app will then parse the query string and
      // take the appropriate action.
      //
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
